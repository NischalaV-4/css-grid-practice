<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRAEDIT</title>
    <style>
        header{
            border: black solid 0.5px;
            background-color: rgba(225, 230, 235, 0.941);
            position: sticky;
            top: 0;
            width: 100%;
        }
        .logo img{
            height:40px;
        }
        nav{
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-family:"Segoe UI" ;
            
        }
        .right ul{
            display: flex;
            gap: 34px;
        }
        .right ul li{
            list-style: none;
            display: flex;
            align-items: center;
        }
       .right ul li span{
        padding: 0 5px;
       }
        .container{
            max-width: 900px;
            margin: 40px ;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        .items{
            background-color: gainsboro;
            padding-bottom: 40px;
            border-radius: 15px;
            text-align: center;
            font-family:Arial, Helvetica, sans-serif;          
        }
        .button{
            background-color: rgb(255, 234, 0);
            padding: 12px;
            border-radius: 10px;
            border: none;
        }
        a{
            text-decoration: none;
            color: black;
        }
        @media (max-width: 480px) {
        .container {
        grid-template-columns: 1fr;
         }
        }
    </style>
</head>
